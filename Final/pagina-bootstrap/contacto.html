<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holly Raquel - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Holly Raquel ✨</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">PERFIL</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">PROYECTOS</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">CONTACTO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <div class="miku-card shadow p-4">
           <h2 class="text-center mb-4">Contáctame</h2>
           
           <form>
             <div class="row mb-3">
               <div class="col-md-6">
                 <label class="form-label">Nombre</label>
                 <input type="text" class="form-control" placeholder="Tu nombre" required>
               </div>
               <div class="col-md-6">
                 <label class="form-label">Apellido</label>
                 <input type="text" class="form-control" placeholder="Tu apellido">
               </div>
             </div>

             <div class="mb-3">
               <label class="form-label">Correo Electrónico</label>
               <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
             </div>

             <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="check1">
               <label class="form-check-label" for="check1">Acepto los términos</label>
             </div>

             <div class="d-grid">
               <button type="submit" class="btn btn-miku btn-lg">ENVIAR MENSAJE</button>
             </div>
           </form>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
